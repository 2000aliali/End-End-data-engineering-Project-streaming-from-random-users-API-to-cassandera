#this is auto-generated
server.modules  = ( "mod_rewrite",
		"mod_access",
		"mod_fastcgi",
		"mod_compress",
		"mod_accesslog"
)

server.port = 8088
server.document-root = "${doc_root}"
#server.error-handler-404 = "/etc/ruby.fcgi"
accesslog.filename  = "${doc_root}/log/lighttpd_access_log"
server.errorlog = "${doc_root}/log/lighttpd_error_log"

fastcgi.server = ( "/etc/ruby.fcgi" => ((
				"min-procs" => 1,
				"socket" => "/tmp/fastcgi.socket",
				"bin-path" => "${doc_root}/etc/ruby.fcgi"
)))

url.rewrite-once = ( "^/favicon.ico$" => "/static/favicon.ico",
			"^/static/(.*)$" => "/static/$1",
			"^/(.*)$" => "/etc/ruby.fcgi/$1",
)

compress.filetype        = ( "text/plain", "text/html", "text/css", "text/javascript" )
compress.cache-dir       = "${doc_root}/cache/compress"

mimetype.assign = (  
  ".css"        =>  "text/css",
  ".gif"        =>  "image/gif",
  ".htm"        =>  "text/html",
  ".html"       =>  "text/html",
  ".jpeg"       =>  "image/jpeg",
  ".jpg"        =>  "image/jpeg",
  ".js"         =>  "text/javascript",
  ".png"        =>  "image/png",
  ".swf"        =>  "application/x-shockwave-flash",
  ".txt"        =>  "text/plain"
)

