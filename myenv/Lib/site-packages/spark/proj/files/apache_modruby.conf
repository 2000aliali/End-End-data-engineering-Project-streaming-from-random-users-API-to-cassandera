#LoadModule ruby_module /usr/lib/httpd/modules/mod_ruby.so
LoadModule ruby_module modules/mod_ruby.so

<VirtualHost *>
   DocumentRoot "${spark_dir}"
   #ServerName my.server.com
   RubyAddPath ${etc_dir}
   RubyRequire modruby
   <Directory ${spark_dir}>
       SetHandler ruby-object
       RubyHandler Spark::Dispatcher.instance
      Options +ExecCGI 
   </Directory>
   alias /public ${public_dir}
   <Location "/public">
      SetHandler None
   </Location>
  # RubyRequire auto-reload
</VirtualHost>
