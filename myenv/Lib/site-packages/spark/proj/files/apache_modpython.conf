LoadModule python_module modules/mod_python.so
<VirtualHost *>
   DocumentRoot "${proj_dir}"
   ServerName ${server_name}
   <Location "/">
    SetHandler python-program
    pythonPath "[r'${proj_dir}']+sys.path"
    PythonHandler etc.modpython
    PythonDebug On
   </Location>
   alias /public ${proj_dir}/public
   <Location "/public">
      SetHandler None
   </Location>
</VirtualHost>
